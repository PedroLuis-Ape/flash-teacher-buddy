    <!-- Aplicar tema antes do React renderizar -->
    <script>
      (function() {
        try {
          // Aplicar tema salvo ou padrão
          const theme = localStorage.getItem('theme') || 'dark';
          document.documentElement.classList.add(theme);
          
          // Aplicar background sólido imediatamente
          document.documentElement.style.backgroundColor = 
            theme === 'dark' ? 'hsl(224 71% 4%)' : 'hsl(0 0% 100%)';
        } catch (e) {
          // Fallback para tema escuro
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = 'hsl(224 71% 4%)';
        }
      })();
    </script>
